<!DOCTYPE html>
<html>
<head>
  <title>Page Product</title>
  <link rel="stylesheet" type="text/css" href="./styless/product.css">
</head>
<body>
  <div>
    <main class="main">

      <section class="visualization">
        <div id="product-visualization" class="product-visualization">
          <img id="one-img" src="" height="200px">
          <p id="joke-home">Joke:</p>
        
          <div id="color-selection">
            <div>
              <label><input type="radio" name="color" value="black" id="black-color" checked > black </label>
            </div>
            <div>
              <label><input type="radio" name="color" value="white" id="white-color"> white </label>
            </div>
          </div>
        </div>

      </section>

      <section class="product">
        <h1 id="product-title"></h1>
        <p id="product-price"></p>
        <p id="selected-joke"></p>
        <button id="random-joke-button">Ramdon joke</button>
      </section>

    </main>

    <section id="other-products-selection">
      <h2>Chose another product</h2>
      <button id="t-shirt" class="product-button">
      <img src="img/product-shirt-black.jpg" height="200px" >
      </button>
      <button id="phone-case" class="product-button">
      <img src="img/product-case-black.jpg" height="200px" >
      </button>
      <button id="poster" class="product-button">
      <img src="img/product-poster-black.jpeg" height="200px" >
      </button>
      <button id="pillow" class="product-button">
      <img src="img/product-pillow-black.jpg" height="200px" >
      </button>
    </section>

  </div>
  <script type="module" src="./js/product.js"></script>
</body>
</html>
